<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirello - 로그인</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 상단 상태바 -->
        <div class="status-bar">
            <div class="status-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
            <div class="status-time">9:41</div>
        </div>

        <!-- 로그인 컨테이너 -->
        <div class="login-container">
            <div class="login-header">
                <div class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h1 class="login-title">Purin's Note</h1>
                <div class="login-subtitle">메모 & 생산성 앱에 오신 것을 환영합니다</div>
            </div>

            <div class="login-form">
                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input type="email" id="emailInput" placeholder="이메일을 입력하세요" class="login-input">
                </div>

                <div class="input-group">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요" class="login-input">
                </div>

                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        로그인 상태 유지
                    </label>
                    <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
                </div>

                <button class="login-btn" onclick="handleLogin()">
                    <span>로그인</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                

                <div class="signup-link">
                    계정이 없으신가요? <a href="signup.html">회원가입</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase 설정
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js';
        import { getDatabase, ref, update } from 'https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js';

        // Firebase 설정 (script.js와 동일한 설정 사용)
        const firebaseConfig = {
            apiKey: "AIzaSyBtW27PLuEEQeNHIk3yfwf7uBWQG3aVAu8",
            authDomain: "vibe-coding-backend-500c3.firebaseapp.com",
            projectId: "vibe-coding-backend-500c3",
            storageBucket: "vibe-coding-backend-500c3.firebasestorage.app",
            messagingSenderId: "617062125774",
            appId: "1:617062125774:web:3153f6b757cefe5023c09f",
            databaseURL: "https://vibe-coding-backend-500c3-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // 전역 함수로 등록
        window.goBack = function() {
            window.location.href = 'index.html';
        };

        window.handleLogin = async function() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // 유효성 검사
            if (!email) {
                showNotification('이메일을 입력해주세요.', 'error');
                document.getElementById('emailInput').focus();
                return;
            }

            if (!password) {
                showNotification('비밀번호를 입력해주세요.', 'error');
                document.getElementById('passwordInput').focus();
                return;
            }

            try {
                showNotification('로그인 중...', 'info');
                
                // Firebase Auth로 로그인
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 마지막 로그인 시간 업데이트
                if (user.uid) {
                    await update(ref(database, 'users/' + user.uid), {
                        lastLogin: new Date().toISOString()
                    });
                }

                const displayName = user.displayName || email.split('@')[0];
                showNotification(`${displayName}님, 로그인되었습니다!`, 'success');
                
                // 2초 후 메인 페이지로 이동
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (error) {
                console.error('로그인 오류:', error);
                
                let errorMessage = '로그인 중 오류가 발생했습니다.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = '등록되지 않은 이메일입니다.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = '비밀번호가 올바르지 않습니다.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = '유효하지 않은 이메일 형식입니다.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = '비활성화된 계정입니다.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = '너무 많은 로그인 시도가 있었습니다. 잠시 후 다시 시도해주세요.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = '네트워크 오류가 발생했습니다. 인터넷 연결을 확인해주세요.';
                        break;
                }
                
                showNotification(errorMessage, 'error');
            }
        };

        // 인증 상태 변경 감지
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 이미 로그인된 상태라면 메인 페이지로 이동
                console.log('사용자가 이미 로그인되어 있습니다:', user.email);
            }
        });
    </script>

    <script>
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Enter 키로 로그인
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // 현재 시간 표시
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
            document.querySelector('.status-time').textContent = timeString;
        }

        // 시간 업데이트 및 1분마다 갱신
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
